<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <hr />
    <div class="container">
      <div id="Rock" class="flex-item">
        <img src="./images/rock.png" alt="rock" />
      </div>
      <div id="Paper" class="flex-item">
        <img src="./images/paper.png" alt="paper" />
      </div>
      <div id="Scissors" class="flex-item">
        <img src="./images/scissors.png" alt="scissors" />
      </div>
    </div>
    <div class="container buttons">
      <button class="flex-item Rock">Rock</button>
      <button class="flex-item Paper">Paper</button>
      <button class="flex-item Scissors">Scissors</button>
    </div>
    <div class="output">
      <hr />
      <h1 id="result"></h1>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
